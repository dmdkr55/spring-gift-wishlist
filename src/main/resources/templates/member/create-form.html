<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>멤버 등록</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>멤버 등록</h2>

  <form th:action="@{/admin/members/new}" method="post" th:object="${registerRequest}">
    <!-- 글로벌 에러 -->
    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="text" th:field="*{email}" class="form-control" id="email" required/>
      <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" required/>
      <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
    </div>

    <button type="submit" class="btn btn-primary">등록</button>
    <a href="/admin/members" class="btn btn-secondary">취소</a>
  </form>
</div>


</body>
</html>
